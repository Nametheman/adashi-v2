<script>
    const userToken = localStorage.getItem('token');
    // const LANDING_URL = process.env.REACT_APP_FRONTEND_URL;
    // console.log("%REACT_APP_FRONTEND_URL%");

    //Start checking idle time
    this.lastActiveTime = new Date();
    //update time when there is an activity
    window.onclick = function() {
        this.lastActiveTime = new Date();
    };
    window.onmousemove = function() {
        this.lastActiveTime = new Date();
    };
    window.onkeypress = function() {
        this.lastActiveTime = new Date();
    };
    window.onscroll = function() {
        this.lastActiveTime = new Date();
    };

    window.setInterval(CheckIdleTime, 10000);

    function CheckIdleTime() {
        //returns idle time every 10 seconds
        let dateNowTime = new Date().getTime();
        let lastActiveTime = new Date(this.lastActiveTime).getTime();
        let remTime = Math.floor((dateNowTime - lastActiveTime) / 1000);
        if (remTime >= 300) {
            if (
                window.location.pathname === '/login' ||
                window.location.pathname === '/signup' ||
                window.location.pathname === '/forgot-password' ||
                window.location.pathname === '/verify' ||
                window.location.pathname === '/resend-link'
            ) {
                localStorage.clear();
                return;
            }
            localStorage.clear();
            window.location.href = `${window.location.origin}/login?redirect=${window.location.pathname}`;
            return;
        }
        // console.log(

    }
